<html lang="en" id="home">

  <body>

    <!-- Awal Navigasi Bar -->

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#autoegrande-collapse" aria-expanded="true">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a href="" class="navbar-brand page-scroll">Prototype</a>
        </div>

        <div class="collapse navbar-collapse" id="autoegrande-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><button type="button" class="btn btn-default navbar-btn disabled">ACCOUNT</button></li>
            <li><button type="button" class="btn btn-default navbar-btn disabled">CHART</button></li>
            <li><button type="button" class="btn btn-default navbar-btn disabled">CAR LIST</button></li>
            <li><button type="button" class="btn btn-default navbar-btn disabled">RENT GARAGE</button></li>
            <li>
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group row">
                  <div class="col-sm-10 input-area">
                    <input type="text" class="form-control" placeholder="SEARCH">
                  </div>
                  <div class="col-sm-2 btn-area">
                    <a class="btn btn-default"><span class="glyphicon glyphicon-search"></span></a>
                  </div>
                </div>
              </form>
            </li>
          </ul>
        </div>

      </div>

    <!-- Akhir Navigasi Bar -->


    <!-- Jumbotron -->

    <section>
      <div class="row" id="galleryJumbotron">
        <div class="col-sm-10 col-sm-offset-1">

          <!-- Gallery -->

          <div id="galleryTop" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->

            <ol class="carousel-indicators">
              <li data-target="#galleryTop" data-slide-to="0" class="active"></li>
              <li data-target="#galleryTop" data-slide-to="1"></li>
              <li data-target="#galleryTop" data-slide-to="2"></li>
              <li data-target="#galleryTop" data-slide-to="3"></li>
            </ol>

            <!-- Indicators -->

            <!-- Wrapper for slides -->

            <div class="carousel-inner" role="listbox">

              <div class="item active">
                <img src="assets/images/laferrari.jpg" alt="Ferrari">
                <div class="carousel-caption">
                  <h3>Ferrari LaFerrari</h3>
                  <p>‘‘Only Those Who Dare,Truly Live’’</p>
                </div>      
              </div>

              <div class="item">
                <img src="assets/images/lexusrx.jpg" alt="Lexus">
                <div class="carousel-caption">
                  <h3>Lexus RX 350</h3>
                  <p>‘‘The Pursuit of Perfection’’</p>
                </div>      
              </div>
            
              <div class="item">
                <img src="assets/images/jaguarxj.jpg" alt="Jaguar">
                <div class="carousel-caption">
                  <h3>Jaguar XJ</h3>
                  <p>“The Art of Performance” </p>
                </div>      
              </div>

              <div class="item">
                <img src="assets/images/landrovervelar.jpg" alt="LandRover">
                <div class="carousel-caption">
                  <h3>Land Rover Velar</h3>
                  <p>“Above & Beyond“</p>
                </div>      
              </div>

            </div>

            <!-- Wrapper for slides -->

            <!-- Gallery Navigation -->

            <a class="left carousel-control" href="#galleryTop" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#galleryTop" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>

            <!-- Gallery Navigation -->

          </div>

          <!-- Gallery -->
        </div>
      </div>  
    </section>

    <!-- Jumbotron -->

    <footer>
